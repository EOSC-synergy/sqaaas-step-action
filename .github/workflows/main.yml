on: [push]

jobs:
  sqaaas_step_job:
    runs-on: ubuntu-latest
    name: Job that returns a JSON payload of a step in a SQAaaS assessment
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Step definition for a SQAaaS assessment
        uses: ./ # Uses an action in the root directory
        id: sqaaas_step_environment
        with:
          name: make_and_micromamba_step
          tool: commands
          commands: |
            micromamba env create -p ./.venv --file environment-cern.yml -y
            micromamba run -p ./.venv pytest ./tests/
      - name: Print out payload
        run: cat make_and_micromamba_step.json
